<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Booking Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            padding: 40px;
        }

        .calendar-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-header h2 {
            color: #333;
            font-size: 1.5rem;
        }

        .nav-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 20px;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #f0f0f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            font-weight: 500;
        }

        .calendar-day:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: scale(1.05);
        }

        .calendar-day.selected {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-color: #4facfe;
        }

        .calendar-day.booked {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            cursor: not-allowed;
        }

        .calendar-day.time-travel {
            background: #757575;
            color: white;
            cursor: not-allowed;
        }

        .calendar-day.booked:hover {
            transform: none;
        }

        .calendar-day.other-month {
            color: #ccc;
            cursor: not-allowed;
        }

        .calendar-day.today {
            border-color: #4facfe;
            font-weight: bold;
        }

        .weekday-header {
            font-weight: bold;
            color: #666;
            text-align: center;
            padding: 10px 0;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .form-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.3);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #ffcdd2;
        }

        .message.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 2px solid #c8e6c9;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .calendar {
                gap: 3px;
            }

            .calendar-day {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üóìÔ∏è Event Booking Calendar</h1>
            <p>Select a date and book your event - one event per day!</p>
        </div>

        <div class="main-content">
            <div class="calendar-section">
                <div class="calendar-header">
                    <button class="nav-btn" onclick="previousMonth()">‚Äπ Prev</button>
                    <h2 id="monthYear"></h2>
                    <button class="nav-btn" onclick="nextMonth()">Next ‚Ä∫</button>
                </div>
                <div id="calendar" class="calendar"></div>
            </div>

            <div class="form-section">
                <h2>üìù Book Your Event</h2>
                <div id="message"></div>

                <form id="eventForm">
                    <div class="form-group">
                        <label for="selectedDate">Selected Date:</label>
                        <input type="text" id="selectedDate" readonly
                            placeholder="Please select a date from the calendar">
                    </div>

                    <div class="form-group">
                        <label for="eventName">Event Name:</label>
                        <input type="text" id="eventName" placeholder="Enter event name" required>
                    </div>

                    <div class="form-group">
                        <label for="societyName">Society Name:</label>
                        <select id="societyName" required>
                            <option value="CS">CS</option>
                            <option value="EMBS">EMBS</option>
                            <option value="IAS">IAS</option>
                            <option value="PELS">PELS</option>
                            <option value="PES">PES</option>
                            <option value="RAS">RAS</option>
                            <option value="SB" selected>SB</option>
                            <option value="SPS">SPS</option>
                            <option value="WIE">WIE</option>
                        </select>
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">
                        üöÄ Book Event
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Configuration - Replace with your Google Apps Script URL
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyw3hEoV1g9fun1_qr6OpO9tXsMQIZmY7Un3zaLoAZxuZGce2dQmc9I71AuKI45Rv5OJw/exec';

        let currentDate = new Date();
        let selectedDate = null;
        let bookedDates = new Set();

        // Initialize the calendar
        document.addEventListener('DOMContentLoaded', function () {
            renderCalendar();
            loadBookedDates();
        });

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            // Update month/year display
            document.getElementById('monthYear').textContent =
                currentDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });

            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';

            // Add weekday headers
            const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            weekdays.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'weekday-header';
                dayHeader.textContent = day;
                calendar.appendChild(dayHeader);
            });

            // Get first day of month and number of days
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();

            // Add previous month's trailing days
            for (let i = firstDay - 1; i >= 0; i--) {
                const dayDiv = createDayElement(daysInPrevMonth - i, true);
                calendar.appendChild(dayDiv);
            }

            // Add current month's days
            for (let day = 1; day <= daysInMonth; day++) {
                const dayDiv = createDayElement(day, false);
                calendar.appendChild(dayDiv);
            }

            // Add next month's leading days
            const totalCells = calendar.children.length - 7; // Subtract weekday headers
            const remainingCells = 42 - totalCells; // 6 rows √ó 7 days = 42
            for (let day = 1; day <= remainingCells; day++) {
                const dayDiv = createDayElement(day, true);
                calendar.appendChild(dayDiv);
            }
        }

        function createDayElement(day, isOtherMonth) {
            const dayDiv = document.createElement('div');
            dayDiv.className = 'calendar-day';
            dayDiv.textContent = day;

            if (isOtherMonth) {
                dayDiv.classList.add('other-month');
                return dayDiv;
            }

            // Create date string in YYYY-MM-DD format using local date construction
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const localDate = new Date(year, month, day);
            const dateStr = localDate.getFullYear() + '-' +
                String(localDate.getMonth() + 1).padStart(2, '0') + '-' +
                String(localDate.getDate()).padStart(2, '0');

            const today = new Date();
            const todayStr = today.getFullYear() + '-' +
                String(today.getMonth() + 1).padStart(2, '0') + '-' +
                String(today.getDate()).padStart(2, '0');

            if (dateStr === todayStr) {
                dayDiv.classList.add('today');
            }

            if (bookedDates.has(dateStr)) {
                dayDiv.classList.add('booked');
                dayDiv.title = 'This date is already booked';
            } else if (localDate < new Date(today.getTime() - 1000 * 60 * 60 * 24)) {
                dayDiv.classList.add('time-travel');
                dayDiv.title = 'You can\'t book an event in the past!';
            } else {
                dayDiv.addEventListener('click', () => selectDate(dateStr, dayDiv));
            }

            return dayDiv;
        }

        function selectDate(dateStr, dayElement) {
            // Remove previous selection
            document.querySelectorAll('.calendar-day.selected').forEach(el => {
                el.classList.remove('selected');
            });

            // Add selection to current day
            dayElement.classList.add('selected');
            selectedDate = dateStr;

            // Update form
            document.getElementById('selectedDate').value = formatDateForDisplay(dateStr);
            clearMessage();

            // Check if date is booked
            if (bookedDates.has(dateStr)) {
                showMessage('Date already booked!', 'error');
                document.getElementById('submitBtn').disabled = true;
            } else {
                document.getElementById('submitBtn').disabled = false;
            }
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        function formatDate(date) {
            // Use local date construction to avoid timezone issues
            return date.getFullYear() + '-' +
                String(date.getMonth() + 1).padStart(2, '0') + '-' +
                String(date.getDate()).padStart(2, '0');
        }

        function formatDateForDisplay(dateStr) {
            // Parse the date string as local date to avoid timezone issues
            const parts = dateStr.split('-');
            const year = parseInt(parts[0]);
            const month = parseInt(parts[1]) - 1; // Month is 0-indexed
            const day = parseInt(parts[2]);
            const localDate = new Date(year, month, day);

            return localDate.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
        }

        function clearMessage() {
            document.getElementById('message').innerHTML = '';
        }

        async function loadBookedDates() {
            try {
                const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=getBookedDates`);
                const data = await response.json();

                if (data.success) {
                    bookedDates = new Set(data.dates);
                    renderCalendar();
                }
            } catch (error) {
                console.error('Error loading booked dates:', error);
                showMessage('Error loading booked dates. Please try again.', 'error');
            }
        }

        // Form submission
        document.getElementById('eventForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            if (!selectedDate) {
                showMessage('Please select a date first!', 'error');
                return;
            }

            if (bookedDates.has(selectedDate)) {
                showMessage('Date already booked!', 'error');
                return;
            }

            const eventName = document.getElementById('eventName').value.trim();
            const societyName = document.getElementById('societyName').value.trim();

            if (!eventName || !societyName) {
                showMessage('Please fill in all fields!', 'error');
                return;
            }

            // Show loading state
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span class="loading"></span>Booking...';
            submitBtn.disabled = true;

            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'bookEvent',
                        timestamp: new Date().toISOString(),
                        date: selectedDate,
                        eventName: eventName,
                        societyName: societyName
                    })
                });

                const data = await response.json();

                if (data.success) {
                    bookedDates.add(selectedDate);
                    showMessage('Event booked successfully!', 'success');
                    document.getElementById('eventForm').reset();
                    document.getElementById('selectedDate').value = '';
                    selectedDate = null;
                    renderCalendar();
                } else {
                    showMessage(data.message || 'Error booking event. Please try again.', 'error');
                }

            } catch (error) {
                console.error('Error booking event:', error);
                showMessage('Error booking event. Please try again.', 'error');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
